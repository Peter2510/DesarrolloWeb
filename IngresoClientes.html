<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registrar cliente</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 m-1">
            <div class="col-md-6 col-sm-8 col-xl-4 col-lg-5 formulario">
                <form action="">

                    <div class="form-group text-center pt-3">
                        <h1 class="text-light">Registrar cliente</h1>
                    </div>

                    <div class="form-group mx-sm-4 pt-0">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del cliente">
                    </div>

                    <div class="form-group mx-sm-4 pt-0">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido del cliente">
                    </div>

                    <div class="form-group mx-sm-4 pt-0">
                        <input type="text" class="form-control" id="cui" placeholder="CUI del cliente">
                    </div>

                    <div class="form-group mx-sm-4 pt-0">
                        <input type="text" class="form-control" id="departamento" placeholder="Departamento">
                    </div>

                    <div class="form-group mx-sm-4 pb-3">
                        <input type="submit" class="btn btn-block ingresar" value="Registrar"
                            onclick="console.log(registroCliente(nombre, apellido, cui, departamento))">
                    </div>

                </form>
            </div>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/registroCliente.js"></script>
</body>

</html>
